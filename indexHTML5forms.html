<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Faça autenticação</title>
</head>
<body>
    <header>
        <h1>Autenticação</h1>
    </header>
    <section>
        <article>
            <h2>Sem o uso de labels</h2>
            <form>
                <input type="email"><br>
                <input type="password"><br>
            </form>
        </article>
        <article>
            <h2>Usando labels</h2>
            <form>
                <label for="meuEmail">Email</label>
                <input id="meuEmail" type="email"><br>
                <label for="minhaPassword">Password</label>
                <input id="minhaPassword" type="password"><br>
            </form>
        </article>
        <article>
            <h2>Usando labels e fieldset, tendo a pass um padrão</h2>
            <!--usar um servidor de php ficticio-->
            <from action="http://server/process.php">
                <fieldset>
                    <legend>Autenticação:</legend>
                    <label>Meu email: <br><input name="email" type="email"></label><br>
                    <label>Minha password: <br><input name="pass" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="deve conter pelo menos um número, uma letra minúscula, uma letra maiúscula e oito ou mais caracteres"></label><br>
                    <input type="reset" value="Limpar campos">
                    <input type="submit" value="Submeter">
                </fieldset>
            </from>
        </article>
    </section>
        <footer>
            <h3>contacto: Fábio Mendonça</h3>
        </footer>
</body>
